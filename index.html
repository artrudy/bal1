<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Game</title>
    <!-- Link to your CSS or SCSS file for styling -->
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <!-- Counter for clicked balloons (score) -->
    <div>
      <span>Score: </span>
      <span id="scoreCounter">0</span>
    </div>

    <!-- Counter for balloons that reached the top of the screen -->
    <div>
      <span>Tries left: </span>
      <span id="triesLeftCounter">10</span>
    </div>

    <!-- Your game container -->
    <div id="gameContainer">
      <!-- Balloons will be dynamically created here by JavaScript/TypeScript -->
    </div>

    <!-- Link to your TypeScript file -->
    <script src="dist/script.js"></script>
  </body>
</html>
